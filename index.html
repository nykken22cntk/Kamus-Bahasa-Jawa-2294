<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kamus Bahasa Jawa</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background: #fcf9f3;
    color: #4b3b2b;
    background-image:
      linear-gradient(to right, transparent 49%, #d2b98b 50%, transparent 51%),
      linear-gradient(to bottom, transparent 49%, #d2b98b 50%, transparent 51%);
    background-size: 60px 60px;
    background-repeat: repeat;
  }
  .header {
    text-align: center;
    margin-bottom: 25px;
    position: relative;
    border-bottom: 5px solid #6e4b26;
    padding-bottom: 12px;
  }
  .header h1 {
    font-family: 'Georgia', serif;
    font-weight: 700;
    font-size: 2.8em;
    margin: 0;
    color: #6e4b26;
    letter-spacing: 1.7px;
    text-shadow: 1px 1px 0 #b28c4d;
  }
  .admin-toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 50px;
    height: 44px;
    background: #a17033;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    padding: 6px 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .admin-toggle span {
    display: block;
    height: 6px;
    background-color: white;
    border-radius: 4px;
  }
  #adminPanel {
    display: none;
    background: #fef7e8;
    padding: 20px;
    border: 3px solid #a17033;
    border-radius: 16px;
    margin-bottom: 25px;
    box-shadow: 0 0 18px rgba(161, 112, 51, 0.6);
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  form {
    margin-bottom: 10px;
  }
  input {
    margin: 8px 8px 18px 0;
    padding: 14px;
    width: 95vw;
    max-width: 360px;
    border-radius: 9px;
    border: 1.6px solid #6e4b26;
    font-size: 1.1em;
    color: #4b3b2b;
    background: #fcf9f3;
    display: block;
  }
  input::placeholder {
    color: #996633;
    font-style: italic;
  }
  button {
    background-color: #a17033;
    border: none;
    border-radius: 9px;
    color: white;
    font-weight: 700;
    font-size: 1.15em;
    padding: 14px 24px;
    margin: 12px 0;
    cursor: pointer;
    transition: background-color 0.28s ease;
  }
  button:hover {
    background-color: #6e4b26;
  }
  #search {
    width: 95vw;
    max-width: 360px;
    padding: 14px;
    border-radius: 11px;
    border: 2px solid #6e4b26;
    font-size: 1.15em;
    margin-bottom: 34px;
    background: #fcf9f3;
    color: #4b3b2b;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  table {
    width: 95vw;
    max-width: 100%;
    border-collapse: collapse;
    box-shadow: 0 0 24px rgba(161, 112, 51, 0.26);
    background: #fcf9f3;
    border-radius: 18px;
    overflow: hidden;
    font-size: 1.2em;
    margin-left: auto;
    margin-right: auto;
  }
  th, td {
    border: 1.8px solid #d7ba8c;
    padding: 16px 22px;
    text-align: left;
    vertical-align: middle;
  }
  th {
    background-color: #a17033;
    color: #fff;
    font-weight: 700;
    letter-spacing: 1.4px;
  }
  td {
    color: #4b3b2b;
  }
  #aksiHeader {
    width: 170px;
  }
</style>
</head>
<body>

<div class="header" role="banner">
  <h1>Selamat datang di Kampus Bahasa Jawa</h1>
</div>

<button class="admin-toggle" id="btnAdminToggle" aria-label="Toggle Mode Admin" title="Toggle Mode Admin">
  <span></span><span></span><span></span>
</button>

<section id="adminPanel" aria-label="Panel Admin">
  <form id="addForm">
    <input type="text" id="kosakata" placeholder="Kosakata (kata dasar)" required autocomplete="off" />
    <input type="text" id="ngoko" placeholder="Ngoko" required autocomplete="off" />
    <input type="text" id="kramaMadya" placeholder="Krama Madya" required autocomplete="off" />
    <input type="text" id="kramaInggil" placeholder="Krama Inggil" required autocomplete="off" />
    <button type="submit">Tambah Kosakata</button>
  </form>
</section>

<input type="search" id="search" placeholder="Ketik kosakata untuk cari..." aria-label="Cari Kosakata" />

<table id="kamusTable" role="table" aria-label="Tabel Kamus Jawa">
  <thead>
    <tr>
      <th scope="col">Kosakata</th>
      <th scope="col">Ngoko</th>
      <th scope="col">Krama Madya</th>
      <th scope="col">Krama Inggil</th>
      <th scope="col" id="aksiHeader" style="display:none;">Aksi</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
  const btnAdminToggle = document.getElementById('btnAdminToggle');
  const adminPanel = document.getElementById('adminPanel');
  const form = document.getElementById('addForm');
  const tableBody = document.getElementById('tableBody');
  const searchInput = document.getElementById('search');
  const aksiHeader = document.getElementById('aksiHeader');

  let kamus = JSON.parse(localStorage.getItem('kamusJawa')) || [];
  let isAdmin = false;

  function renderTable(filter = '') {
    tableBody.innerHTML = '';
    const filtered = kamus.filter(item => item.kosakata.toLowerCase().includes(filter.toLowerCase()));
    filtered.forEach((item, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.kosakata}</td>
        <td>${item.ngoko}</td>
        <td>${item.kramaMadya}</td>
        <td>${item.kramaInggil}</td>
        <td style="display: ${isAdmin ? 'table-cell' : 'none'}">
          <button onclick="editItem(${index})">Edit</button>
          <button onclick="deleteItem(${index})">Hapus</button>
        </td>`;
      tableBody.appendChild(tr);
    });
  }

  function saveData() {
    localStorage.setItem('kamusJawa', JSON.stringify(kamus));
  }

  btnAdminToggle.addEventListener('click', () => {
    if (isAdmin) {
      if(confirm("Keluar dari mode admin?")) {
        isAdmin = false;
        adminPanel.style.display = 'none';
        aksiHeader.style.display = 'none';
        renderTable(searchInput.value);
      }
    } else {
      const pass = prompt("Masukkan password admin:");
      if(pass === "Kamusku2294"){
        isAdmin = true;
        adminPanel.style.display = 'block';
        aksiHeader.style.display = 'table-cell';
        alert("Mode admin aktif!");
        renderTable(searchInput.value);
      } else {
        alert("Password salah!");
      }
    }
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!isAdmin) return;
    const kosakata = document.getElementById('kosakata').value.trim();
    const ngoko = document.getElementById('ngoko').value.trim();
    const kramaMadya = document.getElementById('kramaMadya').value.trim();
    const kramaInggil = document.getElementById('kramaInggil').value.trim();

    if(!kosakata || !ngoko || !kramaMadya || !kramaInggil) {
      alert("Semua kolom harus diisi lengkap!");
      return;
    }

    kamus.push({ kosakata, ngoko, kramaMadya, kramaInggil });
    saveData();
    renderTable(searchInput.value);
    form.reset();
  });

  function editItem(index) {
    if(!isAdmin) return;
    const item = kamus[index];
    document.getElementById('kosakata').value = item.kosakata;
    document.getElementById('ngoko').value = item.ngoko;
    document.getElementById('kramaMadya').value = item.kramaMadya;
    document.getElementById('kramaInggil').value = item.kramaInggil;
    deleteItem(index);
  }

  function deleteItem(index) {
    if(!isAdmin) return;
    if(confirm("Yakin ingin menghapus kosakata ini?")) {
      kamus.splice(index, 1);
      saveData();
      renderTable(searchInput.value);
    }
  }
  
  searchInput.addEventListener('input', () => {
    renderTable(searchInput.value);
  });

  renderTable();

  window.editItem = editItem;
  window.deleteItem = deleteItem;
</script>
</body>
</html>
